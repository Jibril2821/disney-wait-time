    <script>
        const PARKS = {
            land: {
                name: 'æ±äº¬ãƒ‡ã‚£ã‚ºãƒ‹ãƒ¼ãƒ©ãƒ³ãƒ‰',
                icon: 'ğŸ°',
                filePrefix: 'land'
            },
            sea: {
                name: 'æ±äº¬ãƒ‡ã‚£ã‚ºãƒ‹ãƒ¼ã‚·ãƒ¼',
                icon: 'ğŸš¢',
                filePrefix: 'sea'
            }
        };

        // ç’°å¢ƒåˆ¤å®š
        const isLocalFile = location.protocol === 'file:';
        const isGitHubPages = location.hostname.includes('github.io');
        const isLocalServer = location.hostname === 'localhost' || location.hostname === '127.0.0.1';

        let currentPark = null;
        let loadedData = null;
        let availableDates = [];
        let chart = null;

        // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ãƒ‘ãƒ¼ã‚¯ã‚’å–å¾—
        const urlParams = new URLSearchParams(window.location.search);
        const parkParam = urlParams.get('park');

        if (parkParam && PARKS[parkParam]) {
            currentPark = parkParam;
        } else {
            currentPark = 'land'; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ
        }

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            const parkInfo = PARKS[currentPark];
            document.getElementById('parkName').textContent = `${parkInfo.icon} ${parkInfo.name}`;
            document.title = `${parkInfo.name} å¾…ã¡æ™‚é–“å±¥æ­´`;
            
            // æˆ»ã‚‹ãƒªãƒ³ã‚¯ã«ãƒ‘ãƒ¼ã‚¯æƒ…å ±ã‚’è¿½åŠ 
            document.querySelector('.back-btn').href = `index.html?park=${currentPark}`;
            
            if (isLocalFile) {
                // ãƒ­ãƒ¼ã‚«ãƒ«ãƒ•ã‚¡ã‚¤ãƒ«(file://)ã®å ´åˆã¯ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠUIã‚’è¡¨ç¤º
                showLocalFileUI();
            } else {
                // GitHub Pages ã¾ãŸã¯ localhost ã®å ´åˆã¯è‡ªå‹•èª­ã¿è¾¼ã¿
                await loadAvailableDates();
            }
        }

        function showLocalFileUI() {
            document.getElementById('fileInputWrapper').style.display = 'block';
            document.getElementById('dateSelect').style.display = 'none';
            
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="no-data">
                    <h2>ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„</h2>
                    <p>ãƒ­ãƒ¼ã‚«ãƒ«ç’°å¢ƒã§ã¯ã€dataãƒ•ã‚©ãƒ«ãƒ€ã®JSONãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ‰‹å‹•ã§é¸æŠã™ã‚‹å¿…è¦ãŒã‚ã‚Šã¾ã™ã€‚</p>
                    <p style="margin-top: 15px; color: #4ecdc4;">
                        ğŸ“ data/${PARKS[currentPark].filePrefix}_YYYY-MM-DD.json
                    </p>
                </div>
            `;

            // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã‚¤ãƒ™ãƒ³ãƒˆ
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        }

        async function handleFileSelect(event) {
            const files = event.target.files;
            if (files.length === 0) return;

            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ä¸­...</p>
                </div>
            `;

            const allRecords = [];
            let parkName = '';
            let dates = new Set();

            for (const file of files) {
                try {
                    const text = await file.text();
                    const data = JSON.parse(text);
                    parkName = data.park || parkName;
                    dates.add(data.date);
                    
                    for (const record of data.records) {
                        allRecords.push({
                            date: data.date,
                            time: record.time,
                            timestamp: record.timestamp,
                            rides: record.rides
                        });
                    }
                } catch (e) {
                    console.error(`ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼: ${file.name}`, e);
                }
            }

            if (allRecords.length === 0) {
                content.innerHTML = `
                    <div class="error">
                        <h3>ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</h3>
                        <p>æœ‰åŠ¹ãªJSONãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„</p>
                    </div>
                `;
                return;
            }

            // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã§ã‚½ãƒ¼ãƒˆ
            allRecords.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            const sortedDates = [...dates].sort().reverse();
            loadedData = {
                park: parkName,
                date: sortedDates[0],
                records: allRecords
            };

            populateRideSelect();
            showDataInfo();
        }

        async function loadAvailableDates() {
            const parkInfo = PARKS[currentPark];
            const content = document.getElementById('content');
            
            try {
                // éå»7æ—¥åˆ†ã®æ—¥ä»˜ã‚’ç”Ÿæˆ
                const dates = [];
                for (let i = 0; i < 7; i++) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    // æ—¥æœ¬æ™‚é–“ã§æ—¥ä»˜ã‚’å–å¾—
                    const jstDate = new Date(date.getTime() + (9 * 60 * 60 * 1000));
                    dates.push(jstDate.toISOString().split('T')[0]);
                }

                // å­˜åœ¨ã™ã‚‹ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒã‚§ãƒƒã‚¯
                availableDates = [];
                for (const date of dates) {
                    const url = `data/${parkInfo.filePrefix}_${date}.json`;
                    try {
                        const response = await fetch(url, { method: 'HEAD' });
                        if (response.ok) {
                            availableDates.push(date);
                        }
                    } catch (e) {
                        // ãƒ•ã‚¡ã‚¤ãƒ«ãŒå­˜åœ¨ã—ãªã„
                    }
                }

                if (availableDates.length === 0) {
                    content.innerHTML = `
                        <div class="no-data">
                            <h2>ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</h2>
                            <p>ã¾ã å±¥æ­´ãƒ‡ãƒ¼ã‚¿ãŒåé›†ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚</p>
                            <p style="margin-top: 15px;">ãƒ‡ãƒ¼ã‚¿åé›†ã‚’é–‹å§‹ã—ã¦ãã ã•ã„ã€‚</p>
                        </div>
                    `;
                    return;
                }

                // æ—¥ä»˜ã‚»ãƒ¬ã‚¯ã‚¿ãƒ¼ã‚’æ›´æ–°
                const dateSelect = document.getElementById('dateSelect');
                dateSelect.innerHTML = '<option value="">æ—¥ä»˜ã‚’é¸æŠ...</option>';
                for (const date of availableDates) {
                    const option = document.createElement('option');
                    option.value = date;
                    option.textContent = formatDate(date);
                    dateSelect.appendChild(option);
                }

                // æœ€æ–°æ—¥ä»˜ã‚’è‡ªå‹•é¸æŠ
                dateSelect.value = availableDates[0];
                await loadDateData(availableDates[0]);

            } catch (error) {
                console.error('Error:', error);
                content.innerHTML = `
                    <div class="error">
                        <h3>ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function loadDateData(date) {
            const parkInfo = PARKS[currentPark];
            const content = document.getElementById('content');
            
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ä¸­...</p>
                </div>
            `;

            try {
                const url = `data/${parkInfo.filePrefix}_${date}.json`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                
                const data = await response.json();
                
                loadedData = {
                    park: data.park,
                    date: data.date,
                    records: data.records.map(record => ({
                        date: data.date,
                        time: record.time,
                        timestamp: record.timestamp,
                        rides: record.rides
                    }))
                };

                populateRideSelect();
                showDataInfo();

            } catch (error) {
                console.error('Error:', error);
                content.innerHTML = `
                    <div class="error">
                        <h3>ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { month: 'long', day: 'numeric', weekday: 'short' };
            return date.toLocaleDateString('ja-JP', options);
        }

        function populateRideSelect() {
            const select = document.getElementById('rideSelect');
            select.innerHTML = '<option value="">ã‚¢ãƒˆãƒ©ã‚¯ã‚·ãƒ§ãƒ³ã‚’é¸æŠ...</option>';
            
            if (!loadedData || loadedData.records.length === 0) return;

            const ridesMap = new Map();
            for (const record of loadedData.records) {
                for (const ride of record.rides) {
                    if (!ridesMap.has(ride.id)) {
                        ridesMap.set(ride.id, ride.name);
                    }
                }
            }

            const sortedRides = [...ridesMap.entries()].sort((a, b) => a[1].localeCompare(b[1], 'ja'));
            
            for (const [id, name] of sortedRides) {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = name;
                select.appendChild(option);
            }

            select.disabled = false;
        }

        function showDataInfo() {
            const content = document.getElementById('content');
            
            const recordCount = loadedData.records.length;
            const rideCount = loadedData.records[0]?.rides?.length || 0;
            
            const firstTime = loadedData.records[0]?.time || '-';
            const lastTime = loadedData.records[loadedData.records.length - 1]?.time || '-';

            content.innerHTML = `
                <div class="data-info">
                    <h3>ğŸ“ ${formatDate(loadedData.date)} ã®ãƒ‡ãƒ¼ã‚¿</h3>
                    <div class="data-info-grid">
                        <div class="data-info-item">
                            <div class="data-info-value">${recordCount}</div>
                            <div class="data-info-label">è¨˜éŒ²æ•°</div>
                        </div>
                        <div class="data-info-item">
                            <div class="data-info-value">${rideCount}</div>
                            <div class="data-info-label">ã‚¢ãƒˆãƒ©ã‚¯ã‚·ãƒ§ãƒ³æ•°</div>
                        </div>
                        <div class="data-info-item">
                            <div class="data-info-value">${firstTime} ã€œ ${lastTime}</div>
                            <div class="data-info-label">è¨˜éŒ²æ™‚é–“å¸¯</div>
                        </div>
                    </div>
                </div>
                <div class="chart-container">
                    <h2 class="chart-title">ã‚¢ãƒˆãƒ©ã‚¯ã‚·ãƒ§ãƒ³ã‚’é¸æŠã—ã¦ã‚°ãƒ©ãƒ•ã‚’è¡¨ç¤º</h2>
                    <canvas id="waitTimeChart"></canvas>
                </div>
                <div class="chart-container" id="tableContainer" style="display: none;">
                    <h2 class="chart-title">è©³ç´°ãƒ‡ãƒ¼ã‚¿</h2>
                    <div class="table-container">
                        <table id="dataTable">
                            <thead>
                                <tr>
                                    <th>æ™‚åˆ»</th>
                                    <th>çŠ¶æ…‹</th>
                                    <th>å¾…ã¡æ™‚é–“</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.getElementById('dateSelect').addEventListener('change', async (e) => {
            if (e.target.value) {
                document.getElementById('rideSelect').value = '';
                await loadDateData(e.target.value);
            }
        });

        document.getElementById('rideSelect').addEventListener('change', (e) => {
            const rideId = parseInt(e.target.value);
            if (!rideId || !loadedData) return;

            const rideData = [];
            let rideName = '';

            for (const record of loadedData.records) {
                const ride = record.rides.find(r => r.id === rideId);
                if (ride) {
                    rideName = ride.name;
                    rideData.push({
                        time: record.time,
                        datetime: `${record.date} ${record.time}`,
                        is_open: ride.is_open,
                        wait_time: ride.wait_time
                    });
                }
            }

            renderChart(rideName, rideData);
            renderTable(rideData);
        });

        function renderChart(rideName, rideData) {
            const ctx = document.getElementById('waitTimeChart');
            if (!ctx) return;

            if (chart) {
                chart.destroy();
            }

            const labels = rideData.map(d => d.time);
            const data = rideData.map(d => d.is_open ? d.wait_time : null);

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'å¾…ã¡æ™‚é–“ï¼ˆåˆ†ï¼‰',
                        data: data,
                        borderColor: '#4ecdc4',
                        backgroundColor: 'rgba(78, 205, 196, 0.1)',
                        fill: true,
                        tension: 0.3,
                        spanGaps: false
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: rideName,
                            color: '#fff',
                            font: { size: 16 }
                        },
                        legend: {
                            labels: { color: '#fff' }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#a0a0a0' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#a0a0a0' },
                            grid: { color: 'rgba(255,255,255,0.1)' },
                            title: {
                                display: true,
                                text: 'å¾…ã¡æ™‚é–“ï¼ˆåˆ†ï¼‰',
                                color: '#a0a0a0'
                            }
                        }
                    }
                }
            });

            document.querySelector('.chart-container .chart-title').textContent = 'å¾…ã¡æ™‚é–“æ¨ç§»ã‚°ãƒ©ãƒ•';
        }

        function renderTable(rideData) {
            const tableContainer = document.getElementById('tableContainer');
            const tbody = document.querySelector('#dataTable tbody');
            
            if (!tableContainer || !tbody) return;
            
            tableContainer.style.display = 'block';
            tbody.innerHTML = '';

            const reversedData = [...rideData].reverse();

            for (const d of reversedData) {
                const waitClass = getWaitClass(d.wait_time);
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${d.time}</td>
                    <td>${d.is_open ? 'ğŸŸ¢ é‹å–¶ä¸­' : 'âš« ä¼‘æ­¢ä¸­'}</td>
                    <td class="${waitClass}">${d.is_open ? d.wait_time + 'åˆ†' : '-'}</td>
                `;
                tbody.appendChild(tr);
            }
        }

        function getWaitClass(waitTime) {
            if (waitTime <= 15) return 'wait-short';
            if (waitTime <= 40) return 'wait-medium';
            if (waitTime <= 70) return 'wait-long';
            return 'wait-very-long';
        }
    </script>
